<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Komik ve Absürt Haberler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #fff 0%, #f9f9f9 100%);
      color: #222;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1d3557;
      color: #f1faee;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
      font-weight: 700;
      letter-spacing: 1.3px;
    }

    header p {
      font-size: 1rem;
      font-style: italic;
      opacity: 0.85;
    }

    nav {
      background-color: #457b9d;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.7rem 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #f1faee;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    nav a:hover,
    nav a.active {
      background-color: #a8dadc;
      color: #1d3557;
      text-decoration: underline;
    }

    main.container {
      max-width: 1200px;
      width: 90%;
      margin: 2rem auto;
      flex-grow: 1;
    }

    section#news-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem 1.5rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease;
      overflow: hidden;
      user-select: none;
      min-height: 370px;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 3px solid #a8dadc;
    }

    .card-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-content h3 {
      font-size: 1.15rem;
      margin-bottom: 0.6rem;
      color: #1d3557;
      min-height: 56px;
      line-height: 1.2;
      font-weight: 700;
    }

    .card-content p {
      font-size: 0.9rem;
      color: #555;
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }

    /* Detay görünümü */
    #detail-view {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(30, 30, 30, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 9999;
      overflow-y: auto;
    }

    #detail-view.active {
      display: flex;
    }

    #detail-content {
      background: white;
      max-width: 800px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 18px rgb(0 0 0 / 0.25);
      overflow: hidden;
      animation: fadeInScale 0.3s ease forwards;
      position: relative;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.85);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #detail-content img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    #detail-texts {
      padding: 1.5rem 2rem 2rem 2rem;
      color: #222;
    }

    #detail-texts h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1d3557;
      font-weight: 700;
    }

    #detail-texts p {
      font-size: 1.1rem;
      line-height: 1.7;
      white-space: pre-line;
      user-select: text;
      letter-spacing: 0.02em;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: #e63946;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0.4rem 0.85rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.25s ease;
      user-select: none;
    }

    .close-btn:hover {
      background-color: #b92a34;
    }

    /* Footer */
    footer {
      background-color: #1d3557;
      color: #f1faee;
      text-align: center;
      padding: 1rem 1rem;
      font-size: 0.9rem;
      user-select: none;
      margin-top: auto;
      box-shadow: inset 0 2px 10px rgb(0 0 0 / 0.15);
    }

    /* Responsive */
    @media (max-width: 800px) {
      #detail-content img {
        height: 220px;
      }
      nav {
        gap: 0.7rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }
      #detail-texts h2 {
        font-size: 1.4rem;
      }
      .card {
        min-height: 320px;
      }
    }
  </style>
</head>

    const sections = {
      anasayfa: document.getElementById("anasayfa"),
      sondakika: document.getElementById("sondakika"),
      populer: document.getElementById("populer"),
      magazin: document.getElementById("magazin"),
      spor: document.getElementById("spor"),
      ekonomi: document.getElementById("ekonomi"),
    };

    // Navbar linkleri
    const navLinks = document.querySelectorAll("nav a[data-section]");

    // Fonksiyon: Haber kartı oluştur
    function createCard(haber) {
      const card = document.createElement("div");
      card.classList.add("card");
      card.setAttribute("tabindex", "0");
      card.setAttribute("role", "button");
      card.setAttribute("aria-label", `${haber.baslik} detayını göster`);
      card.innerHTML = `
        <img src="${haber.resim}" alt="Haber görseli" loading="lazy"/>
        <div class="card-content">
          <h3>${haber.baslik}</h3>
          <p>${haber.detay.substring(0, 140)}...</p>
        </div>
      `;

      card.addEventListener("click", () => showDetail(haber));
      card.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          showDetail(haber);
        }
      });

      return card;
    }

    // Detay gösterme
    const detailView = document.getElementById("detail-view");
    const detailImg = document.getElementById("detail-img");
    const detailTitle = document.getElementById("detail-title");
    const detailDesc = document.getElementById("detail-desc");
    const closeBtn = detailView.querySelector(".close-btn");

    function showDetail(haber) {
      detailImg.src = haber.resim;
      detailImg.alt = `${haber.baslik} görseli`;
      detailTitle.textContent = haber.baslik;
      detailDesc.textContent = haber.detay;
      detailView.classList.add("active");
      detailView.focus();
      document.body.style.overflow = "hidden";
    }

    function closeDetail() {
      detailView.classList.remove("active");
      detailImg.src = "";
      detailTitle.textContent = "";
      detailDesc.textContent = "";
      document.body.style.overflow = "";
    }

    closeBtn.addEventListener("click", closeDetail);

    detailView.addEventListener("click", (e) => {
      if (e.target === detailView) {
        closeDetail();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && detailView.classList.contains("active")) {
        closeDetail();
      }
    });

    // Haberleri bölümlere göre filtrele ve göster
    function showSection(section) {
      // Tüm sekmeleri gizle
      Object.values(sections).forEach((sec) => (sec.style.display = "none"));

      // Aktif navbar link değiştir
      navLinks.forEach((link) => {
        if (link.dataset.section === section) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });

      // Aktif sekmeyi göster
      const currentSection = sections[section];
      currentSection.style.display = "grid";
      currentSection.innerHTML = "";

      // Haberleri seç
      let filtered = [];

      if (section === "anasayfa") {
        filtered = haberler; // Tüm haberler
      } else {
        filtered = haberler.filter((h) => h.kategori === section);
      }

      if (filtered.length === 0) {
        currentSection.innerHTML = `<p style="grid-column:1/-1; text-align:center; font-size:1.2rem; color:#777;">Bu kategoride henüz haber yok.</p>`;
        return;
      }

      // Kartları ekle
      filtered.forEach((haber) => {
        const card = createCard(haber);
        currentSection.appendChild(card);
      });
    }

    // Başlangıçta ana sayfa göster
    showSection("anasayfa");

    // Navbar tıklamalarını dinle
    navLinks.forEach((link) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const section = e.target.dataset.section;
        if (section) {
          showSection(section);
        }
      });
    });

  </script>
</body>
