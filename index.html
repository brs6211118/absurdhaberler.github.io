<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absürd Haberler - Gündemin Dibi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #34495e;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: inline-block;
    }
    nav a:hover {
      background: #1abc9c;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .news {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
    }
    .news:hover {
      transform: scale(1.02);
    }
    .news img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 500px;
      border-radius: 10px;
    }
    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media(max-width: 600px){
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Absürd Haberler</h1>
    <p>Gündemin Dibi - %100 Gerçek Dışı Haberler</p>
  </header>
  <nav>
    <a href="#sondakika" onclick="scrollToSection('sondakika')">Son Dakika</a>
    <a href="#populer" onclick="scrollToSection('populer')">Popüler</a>
    <a href="#iletisim" onclick="scrollToSection('iletisim')">İletişim</a>
  </nav>

  <div class="container" id="sondakika">
    <h2>Son Dakika</h2>
    <div class="news-grid" id="sondakika-grid"></div>
  </div>

  <div class="container" id="populer">
    <h2>Popüler Haberler</h2>
    <div class="news-grid" id="populer-grid"></div>
  </div>

  <div class="container" id="iletisim">
    <h2>İletişim</h2>
    <p>Bize ulaşmak isterseniz <strong>iletisim@absurdhaber.com</strong> adresine mail atabilirsiniz.</p>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-content"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Absürd Haberler | Gerçeklerin Ötesinde</p>
  </footer>

  <script>
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalContent = document.getElementById("modal-content");

    function openModal(title, content) {
      modalTitle.innerText = title;
      modalContent.innerText = content;
      modal.style.display = "flex";
    }
    function closeModal() {
      modal.style.display = "none";
    }

    const lastMinuteNews = Array.from({length: 50}, (_, i) => ({
      title: `Son Dakika ${i+1}: ${i%2==0 ? "Uzaylılar Bakkal Bastı" : "İnekler Uçmayı Öğrendi"}`,
      img: "https://picsum.photos/300/200?random=" + i,
      content: `Olay yerine ilk ulaşan gazeteciler, olayın yaşandığı bölgede inanılmaz manzaralarla karşılaştı. Haberin detayları şöyle gelişti: ${i+1}. olayda vatandaşlar şaşkınlıklarını gizleyemedi.`
    }));

    const popularNews = Array.from({length: 50}, (_, i) => ({
      title: `Popüler Haber ${i+1}: ${i%2==0 ? "Karpuzdan Araba Yaptılar" : "Tavukla Röportaj"}`,
      img: "https://picsum.photos/300/200?random=" + (i + 100),
      content: `Bu haber sosyal medyada milyonlara ulaştı. İçeriğin detayı: ${i+1}. haberde uzmanlar şaşkın, halk ise gülmekten yerlere yattı.`
    }));

    function renderNews(newsArray, containerId) {
      const grid = document.getElementById(containerId);
      newsArray.forEach(news => {
        const el = document.createElement("div");
        el.classList.add("news");
        el.innerHTML = `
          <img src="${news.img}" alt="${news.title}" />
          <h3>${news.title}</h3>
          <p>${news.content.slice(0, 100)}...</p>
        `;
        el.onclick = () => openModal(news.title, news.content);
        grid.appendChild(el);
      });
    }

    renderNews(lastMinuteNews, "sondakika-grid");
    renderNews(popularNews, "populer-grid");

    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
