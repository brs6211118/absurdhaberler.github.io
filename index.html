<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absürd Komik Haberler</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #ff6f61;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #222;
    }

    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background: #444;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .news-card .content {
      padding: 15px;
    }

    .news-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .news-card p {
      font-size: 0.95rem;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .category {
      font-size: 0.8rem;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .detail-view {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 30px;
    }

    .detail-box {
      background: white;
      max-width: 800px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .detail-box img {
      width: 100%;
      height: auto;
    }

    .detail-box .text {
      padding: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    @media(max-width: 600px) {
      nav a {
        padding: 10px;
        font-size: 0.9rem;
      }

      .news-card img {
        height: 150px;
      }

      .detail-box .text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Absürd ve Komik Haberler</h1>
  <p>Magazin | Spor | Ekonomi</p>
</header>

<nav>
  <a href="#magazin">Magazin</a>
  <a href="#spor">Spor</a>
  <a href="#ekonomi">Ekonomi</a>
</nav>

<div class="container">
  <section id="magazin">
    <h2>Magazin</h2>
    <div class="news-grid" id="magazin-news"></div>
  </section>

  <section id="spor">
    <h2>Spor</h2>
    <div class="news-grid" id="spor-news"></div>
  </section>

  <section id="ekonomi">
    <h2>Ekonomi</h2>
    <div class="news-grid" id="ekonomi-news"></div>
  </section>
</div>

<!-- HABER DETAY PENCERESİ -->
<div class="detail-view" id="detailView">
  <div class="detail-box">
    <span class="close-btn" onclick="closeDetail()">×</span>
    <img id="detailImage" src="" alt="Haber görseli">
    <div class="text">
      <h2 id="detailTitle"></h2>
      <p id="detailContent"></p>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 Absürd Komik Haberler. Tüm hakları saklıdır.</p>
</footer>

<script>
  const newsData = [];
  const categories = ['magazin', 'spor', 'ekonomi'];
  const exampleTitles = {
    magazin: ["Ünlü Şarkıcı Kediyle Röportaj Yaptı", "Barış Manço'nun Gizli Pizza Tarifi Bulundu", "Moda Haftasında Terlik Fırtınası"],
    spor: ["Futbolcu Sahada Yoga Yaparak Gol Attı", "Basketbolcu Patenle Maça Çıktı", "E-sporcu Fareyle Dünya Rekoru Kırdı"],
    ekonomi: ["Dolar Yerine Simit Takas Sistemi Başladı", "Yatırımcılar Tavuk Yumurta Hisselerine Yöneldi", "Altın Fiyatları Tavuk Suyuna Çorba ile Kıyaslandı"]
  };

  const exampleImages = [
    "https://picsum.photos/seed/h1/400/250",
    "https://picsum.photos/seed/h2/400/250",
    "https://picsum.photos/seed/h3/400/250",
    "https://picsum.photos/seed/h4/400/250",
    "https://picsum.photos/seed/h5/400/250",
    "https://picsum.photos/seed/h6/400/250",
  ];

  function getRandomText() {
    const phrases = [
      "Bu olay sosyal medyada büyük yankı uyandırdı.",
      "Uzmanlar bu konuda ikiye bölündü.",
      "Görgü tanıkları hâlâ olayın etkisinde.",
      "Bazı vatandaşlar şaşkın, bazıları ise memnun.",
      "Bu gelişme tüm ülkenin gündemine oturdu.",
    ];
    return Array(8).fill('').map(() => phrases[Math.floor(Math.random() * phrases.length)]).join(" ");
  }

  for (let i = 0; i < 150; i++) {
    const cat = categories[i % 3];
    const title = exampleTitles[cat][Math.floor(Math.random() * exampleTitles[cat].length)];
    newsData.push({
      category: cat,
      title: `${title} #${i+1}`,
      img: exampleImages[i % exampleImages.length],
      content: getRandomText()
    });
  }

  function renderNews() {
    newsData.forEach(news => {
      const div = document.createElement("div");
      div.className = "news-card";
      div.innerHTML = `
        <img src="${news.img}" alt="${news.title}">
        <div class="content">
          <div class="category">${news.category.toUpperCase()}</div>
          <h3>${news.title}</h3>
          <p>${news.content.slice(0, 100)}...</p>
        </div>`;
      div.onclick = () => showDetail(news);
      document.getElementById(`${news.category}-news`).appendChild(div);
    });
  }

  function showDetail(news) {
    document.getElementById("detailImage").src = news.img;
    document.getElementById("detailTitle").textContent = news.title;
    document.getElementById("detailContent").textContent = news.content;
    document.getElementById("detailView").style.display = "flex";
  }

  function closeDetail() {
    document.getElementById("detailView").style.display = "none";
  }

  renderNews();
</script>

</body>
</html>
